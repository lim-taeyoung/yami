<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .login-container {
            max-width: 480px;
            margin: 60px auto;
            padding: 24px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 16px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 24px;
        }
        input, button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-button {
            background-color: #28a745;
        }
        .signup-button:hover {
            background-color: #218838;
        }
        p {
            color: gray;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>🔐 로그인</h1>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <form method="get" action="/signup-request">
            <button type="submit" class="signup-button">📝 신규가입 신청</button>
        </form>
        <p>등록된 계정으로 로그인하세요.</p>
    </div>
</body>
</html>
