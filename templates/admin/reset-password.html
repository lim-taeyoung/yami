<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 재설정</title>
</head>
<body>
    <h2>🔐 사용자 비밀번호 재설정</h2>
    <form method="post" action="/admin/reset-password">
        <label>사용자 사번 (ID):</label><br>
        <input type="text" name="target_username" required><br><br>

        <label>새 비밀번호 (6~12자리):</label><br>
        <input type="password" name="new_password" minlength="6" maxlength="12" required><br><br>

        <button type="submit">비밀번호 재설정</button>
    </form>
</body>
</html>
