<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 변경</title>
</head>
<body>
    <h2>🔐 비밀번호 변경</h2>
    <form action="/change-password" method="post">
        <label>새 비밀번호 (6~12자리):</label><br>
        <input type="password" name="new_password" minlength="6" maxlength="12" required><br><br>

        <label>비밀번호 확인:</label><br>
        <input type="password" name="confirm_password" minlength="6" maxlength="12" required><br><br>

        <button type="submit">설정완료</button>
    </form>
</body>
</html>
