<!DOCTYPE html>
<html>
<head>
    <title>공지/이슈 수정</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background-color: #f8f8f8;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        h2 {
            margin-top: 30px;
            font-size: 22px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea {
            white-space: pre-wrap;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
        }

        button:hover {
            background-color: #45a049;
        }

        .section-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>📋 공지사항 / 이슈사항 수정</h1>

<form method="post" action="/admin/update-title">
    <div class="section-box">
        <h2>📢 공지사항</h2>
        <textarea name="new_notice" rows="5" required>{{ current_notice }}</textarea>
    </div>

    <div class="section-box">
        <h2>📝 6월의 이슈</h2>
        <textarea name="new_issue" rows="5" required>{{ current_issue }}</textarea>
    </div>

    <button type="submit">💾 저장</button>
</form>

</body>
</html>
