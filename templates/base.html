<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>

    <!-- ✅ Pretendard Variable 웹폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">


    <style>
        :root {
            --orange: #c6c6d4f3;
            --orange-light: #ffffff;
            --gray: #000000;
            --white: #000000;
        }

        html, body {
            font-size: 16px;
            font-family: 'Pretendard Variable', sans-serif;
        }

        body {
            margin: 20px;
            background-color: var(--orange-light);
            color: var(--gray);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        .table th, .table td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }

        .table th {
            background-color: var(--orange);
            color: rgb(0, 0, 0);
        }

        .top-nav {
            margin-bottom: 20px;
        }

        .top-nav button {
            padding: 14px 24px;
        }

        /* ✅ 공통 버튼 스타일 */
        button {
            background-color: var(--orange);
            color: rgb(0, 0, 0);
            border-radius: 8px;
            border: none;
            font-size: 16px;
            padding: 10px 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: 'Pretendard Variable', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #ec9494;
        }

        /* ✅ 공통 입력창 스타일 */
        input[type="text"],
        input[type="password"],
        input[type="file"],
        textarea,
        select {
            font-family: 'Pretendard Variable', sans-serif;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        /* ✅ 공통 카드 스타일 */
        .card {
            background-color: rgb(255, 0, 0);
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* ✅ 공통 폼 그룹 */
        .form-group {
            margin-bottom: 12px;
        }

        /* ✅ 공통 검색바 */
        .search-bar {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .toggle-buttons {
            text-align: right;
            margin-bottom: 12px;
        }

        .toggle-buttons button {
            padding: 10px 14px;
            font-size: 14px;
        }

        .menu-container {
            text-align: center;
            margin-top: 50px;
        }

        .menu-container button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .menu-grid a button {
            width: 100%;
            padding: 20px;
            font-size: 17px;
            border-radius: 10px;
            border: none;
            background-color: var(--orange);
            color: rgba(0, 0, 0, 0.685);
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .menu-grid a button:hover {
            background-color: #e2ddd9;
        }

        /* ✅ 모바일 전용 숨김 */
        @media (max-width: 768px) {
            .mobile-hide {
                display: none !important;
            }
        }

        /* ✅ 폼 요소 반응형 레이아웃 */
        .form-section {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .form-section input,
        .form-section select,
        .form-section button {
            flex: 1 1 auto;
            min-width: 100px;
        }

        /* ✅ 반응형 그리드 2x */
        .responsive-grid-2x {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        @media (max-width: 768px) {
            .responsive-grid-2x {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
